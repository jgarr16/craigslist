<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craigslist Washer & Dryer Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="my-favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="my-favicon/favicon.svg" />
    <link rel="shortcut icon" href="my-favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="my-favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Fauxlist" />
    <link rel="manifest" href="my-favicon/site.webmanifest" />
</head>
<body>
    <header>
        <h1>Fauxlist</h1>
    </header>

    <main>
        <div class="filter-buttons">
            <!-- Buttons will be dynamically generated -->
        </div>

        <div class="gallery">
            <div class="gallery-item" data-category="washer-dryer">
                <img src="images/craigslist_washer_dryer_1.png" alt="Washer and Dryer 1">
            </div>
            <div class="gallery-item" data-category="washer-dryer">
                <img src="images/craigslist_washer_dryer_2.png" alt="Washer and Dryer 2">
            </div>
            <div class="gallery-item" data-category="washer-dryer">
                <img src="images/craigslist_washer_dryer_3.png" alt="Washer and Dryer 3">
            </div>
            <div class="gallery-item" data-category="washer-dryer">
                <img src="images/craigslist_washer_dryer_4.png" alt="Washer and Dryer 4">
            </div>
            <div class="gallery-item" data-category="washer-dryer">
                <img src="images/craigslist_washer_dryer_5.png" alt="Washer and Dryer 5">
            </div>
            <div class="gallery-item" data-category="washer-dryer">
                <img src="images/craigslist_washer_dryer_6.png" alt="Washer and Dryer 6">
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Fauxlist Gallery</p>
    </footer>

    <script>
        // Dynamically generate filter buttons based on categories in the HTML
        const galleryItems = document.querySelectorAll('.gallery-item');
        const filterButtonsContainer = document.querySelector('.filter-buttons');

        // Get unique categories from gallery items
        const categories = new Set();
        galleryItems.forEach(item => {
            const category = item.getAttribute('data-category');
            if (category) {
                categories.add(category);
            }
        });

        // Create "All" button
        const allButton = document.createElement('button');
        allButton.className = 'filter-btn active';
        allButton.setAttribute('data-filter', 'all');
        allButton.textContent = 'All';
        filterButtonsContainer.appendChild(allButton);

        // Create buttons for each category
        categories.forEach(category => {
            const button = document.createElement('button');
            button.className = 'filter-btn';
            button.setAttribute('data-filter', category);
            // Convert "washer-dryer" to "Washer Dryer" for display
            button.textContent = category.split('-').map(word =>
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
            filterButtonsContainer.appendChild(button);
        });

        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const filterValue = button.getAttribute('data-filter');

                // Update active button
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Filter gallery items
                galleryItems.forEach(item => {
                    const category = item.getAttribute('data-category');

                    if (filterValue === 'all' || category === filterValue) {
                        item.style.display = 'block';
                        setTimeout(() => item.classList.add('show'), 10);
                    } else {
                        item.classList.remove('show');
                        setTimeout(() => item.style.display = 'none', 300);
                    }
                });
            });
        });

        // Show all items on initial load
        galleryItems.forEach(item => {
            item.classList.add('show');
        });
    </script>
</body>
</html>
